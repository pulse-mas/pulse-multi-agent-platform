<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Agent gradients -->
    <linearGradient id="humanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orchestratorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#805ad5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b46c1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="agentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow markers -->
    <marker id="arrowData" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4a5568"/>
    </marker>
    
    <marker id="arrowFeedback" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ed8936"/>
    </marker>
    
    <marker id="arrowControl" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3182ce"/>
    </marker>
  </defs>
  
  <!-- Main background -->
  <rect width="1400" height="1000" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Agentic AI Marketing Team - Full Autonomous Cycle
  </text>
  
  <!-- Governance Layer (Top overlay) -->
  <g id="governance">
    <rect x="50" y="70" width="1300" height="80" rx="10" fill="#e6fffa" stroke="#00b5d8" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
    <text x="700" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#00646f">
      Comprehensive Governance Layer (UI)
    </text>
    <text x="700" y="125" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#00646f">
      Brand Voice • Budget Limits • Topic Rules • HITL Controls • XAI Transparency
    </text>
  </g>
  
  <!-- Central Human Marketer -->
  <g id="human">
    <circle cx="700" cy="250" r="60" fill="url(#humanGradient)" stroke="#2b6cb0" stroke-width="3"/>
    <text x="700" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Human
    </text>
    <text x="700" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Marketer
    </text>
    <text x="700" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      Goals & Approvals
    </text>
  </g>
  
  <!-- Orchestrator Agent (Central Hub) -->
  <g id="orchestrator">
    <rect x="620" y="380" width="160" height="80" rx="10" fill="url(#orchestratorGradient)" stroke="#553c9a" stroke-width="2"/>
    <text x="700" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Orchestrator
    </text>
    <text x="700" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Agent
    </text>
    <text x="700" y="450" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e9d8fd">
      Task Delegation
    </text>
  </g>
  
  <!-- Phase 1: Strategy & Planning -->
  <g id="phase1">
    <rect x="80" y="500" width="280" height="160" rx="10" fill="#fff5f5" stroke="#fc8181" stroke-width="1" opacity="0.5"/>
    <text x="220" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c53030">
      Phase 1: Strategy & Planning
    </text>
    
    <!-- Predictive Insights Agent -->
    <rect x="100" y="540" width="140" height="60" rx="8" fill="url(#agentGradient)" stroke="#2f855a" stroke-width="2"/>
    <text x="170" y="565" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Predictive
    </text>
    <text x="170" y="585" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Insights Agent
    </text>
    
    <!-- External Market Data -->
    <rect x="260" y="540" width="80" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="300" y="565" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
      Market
    </text>
    <text x="300" y="585" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
      Data
    </text>
  </g>
  
  <!-- Phase 2: Content Creation -->
  <g id="phase2">
    <rect x="390" y="500" width="280" height="160" rx="10" fill="#f0fdf4" stroke="#86efac" stroke-width="1" opacity="0.5"/>
    <text x="530" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534">
      Phase 2: Content Creation
    </text>
    
    <!-- Content Strategy Agent -->
    <rect x="410" y="540" width="140" height="60" rx="8" fill="url(#agentGradient)" stroke="#2f855a" stroke-width="2"/>
    <text x="480" y="565" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Content
    </text>
    <text x="480" y="585" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Strategy Agent
    </text>
    
    <!-- Trend Data -->
    <rect x="570" y="540" width="80" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="610" y="565" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
      Trend
    </text>
    <text x="610" y="585" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
      Data
    </text>
  </g>
  
  <!-- Phase 3: Personalization -->
  <g id="phase3">
    <rect x="700" y="500" width="280" height="160" rx="10" fill="#fefce8" stroke="#fde047" stroke-width="1" opacity="0.5"/>
    <text x="840" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#713f12">
      Phase 3: Personalization
    </text>
    
    <!-- Hyper-Personalization Agent -->
    <rect x="720" y="540" width="140" height="60" rx="8" fill="url(#agentGradient)" stroke="#2f855a" stroke-width="2"/>
    <text x="790" y="560" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Hyper-
    </text>
    <text x="790" y="575" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Personalization
    </text>
    <text x="790" y="590" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Agent
    </text>
    
    <!-- CRM/E-commerce -->
    <rect x="880" y="540" width="80" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="920" y="560" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
      CRM &amp;
    </text>
    <text x="920" y="575" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
      E-commerce
    </text>
    <text x="920" y="590" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
      Systems
    </text>
  </g>
  
  <!-- Phase 4: Distribution -->
  <g id="phase4">
    <rect x="1010" y="500" width="280" height="160" rx="10" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
    <text x="1150" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#374151">
      Phase 4: Distribution
    </text>
    
    <!-- Dynamic Distribution Agent -->
    <rect x="1030" y="540" width="140" height="60" rx="8" fill="url(#agentGradient)" stroke="#2f855a" stroke-width="2"/>
    <text x="1100" y="565" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Dynamic
    </text>
    <text x="1100" y="585" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Distribution Agent
    </text>
    
    <!-- Social Platforms -->
    <rect x="1190" y="540" width="80" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="1230" y="560" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
      Social
    </text>
    <text x="1230" y="575" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
      Platforms
    </text>
    <text x="1230" y="590" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#92400e">
      X, IG, WhatsApp
    </text>
  </g>
  
  <!-- Phase 5: Engagement & Monitoring -->
  <g id="phase5">
    <rect x="390" y="700" width="280" height="160" rx="10" fill="#eff6ff" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
    <text x="530" y="725" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
      Phase 5: Engagement
    </text>
    
    <!-- Proactive Community Agent -->
    <rect x="410" y="740" width="140" height="60" rx="8" fill="url(#agentGradient)" stroke="#2f855a" stroke-width="2"/>
    <text x="480" y="765" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Proactive
    </text>
    <text x="480" y="785" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Community Agent
    </text>
    
    <!-- Sentiment Detection -->
    <rect x="570" y="740" width="80" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="610" y="760" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
      Sentiment &amp;
    </text>
    <text x="610" y="775" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
      Sarcasm
    </text>
    <text x="610" y="790" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#92400e">
      Detection
    </text>
  </g>
  
  <!-- Phase 6: Reporting & Learning -->
  <g id="phase6">
    <rect x="700" y="700" width="280" height="160" rx="10" fill="#fdf4ff" stroke="#e9a3fd" stroke-width="1" opacity="0.5"/>
    <text x="840" y="725" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6b21a8">
      Phase 6: Learning & Adaptation
    </text>
    
    <!-- Performance Analytics -->
    <rect x="720" y="740" width="140" height="60" rx="8" fill="#e9d5ff" stroke="#9333ea" stroke-width="2"/>
    <text x="790" y="765" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#581c87">
      Performance
    </text>
    <text x="790" y="785" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#581c87">
      Analytics
    </text>
    
    <!-- Feedback Loop -->
    <rect x="880" y="740" width="80" height="60" rx="8" fill="#fed7aa" stroke="#ea580c" stroke-width="2"/>
    <text x="920" y="765" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7c2d12">
      Continuous
    </text>
    <text x="920" y="785" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7c2d12">
      Learning
    </text>
  </g>
  
  <!-- Connection Arrows -->
  <!-- Human to Orchestrator -->
  <path d="M 700 310 L 700 380" stroke="#3182ce" stroke-width="3" fill="none" marker-end="url(#arrowControl)"/>
  
  <!-- Orchestrator to Agents -->
  <path d="M 620 420 L 240 570" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowData)"/>
  <path d="M 660 420 L 480 540" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowData)"/>
  <path d="M 740 420 L 790 540" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowData)"/>
  <path d="M 780 420 L 1030 540" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowData)"/>
  
  <!-- Agent to Agent Flow -->
  <path d="M 240 570 Q 360 570 410 570" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowData)"/>
  <path d="M 550 570 Q 635 570 720 570" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowData)"/>
  <path d="M 860 570 Q 945 570 1030 570" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowData)"/>
  
  <!-- Distribution to Community -->
  <path d="M 1100 600 Q 1100 770 550 770" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowData)"/>
  
  <!-- Community to Analytics -->
  <path d="M 550 770 Q 635 770 720 770" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowData)"/>
  
  <!-- Feedback Loops -->
  <path d="M 790 800 Q 790 900 170 900 Q 170 600 170 600" stroke="#ed8936" stroke-width="3" fill="none" stroke-dasharray="8,4" marker-end="url(#arrowFeedback)" opacity="0.7"/>
  <text x="480" y="920" font-family="Arial, sans-serif" font-size="12" fill="#ed8936" font-weight="bold">
    Continuous Feedback Loop
  </text>
  
  <!-- Analytics to Orchestrator -->
  <path d="M 790 740 Q 790 600 700 460" stroke="#ed8936" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowFeedback)"/>
  
  <!-- Orchestrator to Human (Reports) -->
  <path d="M 700 380 Q 850 350 850 250 Q 760 250 760 250" stroke="#3182ce" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowControl)"/>
  
  <!-- External Data Connections -->
  <path d="M 260 570 L 240 570" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <path d="M 570 570 L 550 570" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <path d="M 880 570 L 860 570" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <path d="M 1190 570 L 1170 570" stroke="#f59e0b" stroke-width="2" fill="none"/>
  
  <!-- Legend -->
  <g id="legend" transform="translate(50, 890)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
      Legend:
    </text>
    
    <!-- Data Flow -->
    <line x1="80" y1="-5" x2="130" y2="-5" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowData)"/>
    <text x="140" y="0" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
      Data Flow
    </text>
    
    <!-- Feedback -->
    <line x1="230" y1="-5" x2="280" y2="-5" stroke="#ed8936" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowFeedback)"/>
    <text x="290" y="0" font-family="Arial, sans-serif" font-size="12" fill="#ed8936">
      Feedback Loop
    </text>
    
    <!-- Control -->
    <line x1="400" y1="-5" x2="450" y2="-5" stroke="#3182ce" stroke-width="2" marker-end="url(#arrowControl)"/>
    <text x="460" y="0" font-family="Arial, sans-serif" font-size="12" fill="#3182ce">
      Human Control
    </text>
    
    <!-- External -->
    <rect x="570" y="-15" width="40" height="20" rx="3" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="620" y="0" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">
      External Systems
    </text>
  </g>
  
  <!-- XAI Transparency Indicators -->
  <g id="xai-indicators">
    <text x="170" y="620" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">
      XAI: Strategy based on ROI
    </text>
    <text x="480" y="620" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">
      XAI: Content for engagement
    </text>
    <text x="790" y="620" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">
      XAI: Segment by behavior
    </text>
    <text x="1100" y="620" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">
      XAI: Optimal time prediction
    </text>
  </g>
  
  <!-- HITL Decision Points -->
  <g id="hitl-points">
    <circle cx="480" cy="510" r="8" fill="#ef4444" stroke="white" stroke-width="2"/>
    <text x="495" y="515" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">
      HITL
    </text>
    
    <circle cx="700" cy="350" r="8" fill="#ef4444" stroke="white" stroke-width="2"/>
    <text x="715" y="355" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">
      HITL
    </text>
    
    <circle cx="480" cy="820" r="8" fill="#ef4444" stroke="white" stroke-width="2"/>
    <text x="495" y="825" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">
      HITL
    </text>
  </g>
</svg>
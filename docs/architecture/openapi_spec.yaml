openapi: 3.0.0
info:
  title: Pulse Multi-Agent Platform API
  version: 1.0.0
  description: AI-powered social media management platform

servers:
  - url: http://localhost:8000/api/v1
    description: Development server

paths:
  /auth/login:
    post:
      summary: User login
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                    example: bearer

  /brands:
    post:
      summary: Create new brand
      tags: [Brands]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BrandCreate'
      responses:
        '201':
          description: Brand created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Brand'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    BrandCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: "Acme Corp"
        industry:
          type: string
          example: "Technology"
        website:
          type: string
          format: uri
    
    Brand:
      allOf:
        - $ref: '#/components/schemas/BrandCreate'
        - type: object
          properties:
            id:
              type: string
            created_at:
              type: string
              format: date-time
